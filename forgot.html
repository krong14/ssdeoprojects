<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DPWH SSDEO</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" type="image/png" href="assets/dpwh-logo.png">
  </head>
  <body data-page="forgot">
    <main class="auth-shell">
      <section class="auth-visual">
        <div class="brand">
          <img src="assets/dpwh-logo.png" alt="DPWH logo">
          <div>
            <h1>DPWH</h1>
            <span>Samar 2nd DEO</span>
          </div>
        </div>
        <h2>Reset your password</h2>
        <p>Enter your email and a new password.</p>
        <div class="section-list">
          <span class="section-badge">Account Recovery</span>
          <span class="section-badge">Secure Access</span>
        </div>
        <div class="auth-footer">If you need help, contact your admin.</div>
      </section>

      <section class="auth-card">
        <div>
          <h3>Forgot password</h3>
          <p>Set a new password to regain access.</p>
        </div>

        <div class="form-message" id="formMessage"></div>

        <form class="auth-form" id="resetForm">
          <div class="form-group">
            <label for="resetEmail">Email</label>
            <input id="resetEmail" type="email" placeholder="name@dpwh.gov.ph" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="resetPassword">New Password</label>
              <input id="resetPassword" type="password" placeholder="Minimum 6 characters" required>
            </div>
            <div class="form-group">
              <label for="resetConfirm">Confirm Password</label>
              <input id="resetConfirm" type="password" placeholder="Re-type password" required>
            </div>
          </div>
          <div class="form-actions">
            <button class="btn primary" type="submit">Update password</button>
            <a class="btn secondary" href="index.html">Back to login</a>
          </div>
        </form>
      </section>
    </main>
    <script src="online-storage.js"></script>
  <script src="auth.js"></script>
  </body>
</html>
